{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="width: 400px; border-radius: 12px;">
    <h2 class="text-center mb-4 fw-bold">회원가입</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
          <input type="{{ field.field.widget.input_type }}"
                 name="{{ field.name }}"
                 id="{{ field.id_for_label }}"
                 class="form-control"
                 {% if field.value %} value="{{ field.value|stringformat:'s' }}" {% endif %}>
          {% if field.errors %}
            <div class="text-danger small mt-1">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-dark w-100">가입하기</button>
    </form>

    <p class="mt-3 text-center">
      이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}">로그인</a>
    </p>
  </div>
</div>
{% endblock %}
