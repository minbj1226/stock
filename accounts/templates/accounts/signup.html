{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #faf9ff, #e9e6ff) !important;
  }

  .signup-wrapper {
  min-height: 100vh;
  display: flex;
  align-items: flex-start;  /* center → 위쪽으로 */
  justify-content: center;
  padding-top: 80px; /* 🔼 폼을 위로 끌어올림 */
  background: linear-gradient(to right, #faf9ff, #e9e6ff);
  }

  .signup-container {
  width: 100%;
  max-width: 450px;
  padding: 2.5rem 2rem;
  border-radius: 12px;
  background-color: #fff;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  }

  .signup-container h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #4b0082;
    font-weight: 700;
  }

  .form-group {
    margin-bottom: 1.25rem;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .form-group input {
    width: 100%;
    padding: 0.5rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button[type="submit"] {
    width: 100%;
    padding: 0.6rem;
    border: none;
    background: linear-gradient(to right, #7f61d6, #678ef2);
    color: #fff;
    font-weight: bold;
    border-radius: 6px;
    transition: background 0.3s;
  }

  button[type="submit"]:hover {
    background: linear-gradient(to right, #6d52cb, #507dd6);
  }

  .login-link {
    margin-top: 1rem;
    text-align: center;
    font-size: 0.95rem;
  }

  .login-link a {
    color: #4b0082;
    text-decoration: none;
    font-weight: 600;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<div class="signup-wrapper">
  <div class="signup-container">
    <h1>회원가입</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {{ field.errors }}
        </div>
      {% endfor %}
      <button type="submit">회원가입</button>
    </form>
    <div class="login-link">
      <p>이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}">로그인</a></p>
    </div>
  </div>
</div>
{% endblock %}
