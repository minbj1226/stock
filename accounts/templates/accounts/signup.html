{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static "css/signup.css" %}">
{% endblock %}

{% block content %}
  <h2>회원가입</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">가입하기</button>
  </form>
  <a href="{% url 'accounts:login' %}">로그인</a>
{% endblock %}
