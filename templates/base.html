{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}투자 시뮬레이션{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 커스텀 CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    {% block head %}
    {% endblock %}
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm fixed-top">
  <!-- ‼️  추가 : container-fluid 래퍼 -->
  <div class="container-fluid px-4">

    <!-- 브랜드 -->
    <a class="navbar-brand fw-semibold" href="{% url 'dashboard:dashboard_index' %}">
      P2S2
    </a>

    <!-- 모바일 토글 버튼 -->
    <button class="navbar-toggler border-0" type="button"
            data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 메뉴 + 로그인 -->
    <div class="collapse navbar-collapse w-100 d-flex justify-content-between align-items-center" id="mainNav">
        <div class="d-none d-lg-block" style="width: 100px;"></div>

      <!-- 가운데 메뉴 -->
      <ul class="navbar-nav mx-auto gap-lg-4 mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}"
             href="{% url 'dashboard:dashboard_index' %}">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'stocks:transaction' %}">모의투자</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_analysis:intro' %}">투자분석</a>
        </li>
      </ul>

      <!-- 로그인 / 프로필 -->
      <div class="text-end">
          {% if user.is_authenticated %}
          <form method="post" action="{% url 'accounts:logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-link text-decoration-none fw-semibold">로그아웃</button>
          </form>
          {% else %}
          <a href="{% url 'accounts:login' %}" class="btn btn-link text-decoration-none fw-semibold">로그인</a>
          {% endif %}
      </div>
    </div>
  </div>
</nav>
    <!-- 본문 -->
    <main class="container mt-4" style="padding-top: 70px;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
