<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}투자 시뮬레이션{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 커스텀 CSS -->
    <style>
        .navbar-custom {
            padding: 10px 20px;
        }
        .nav-link {
            margin-right: 15px;
            font-weight: bold;
        }
        .login-btn {
            background-color: black;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
        }
        .login-btn:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard:dashboard_index' %}">로고</a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'accounts:logout' %}" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit" class="login-btn">로그아웃</button>
                    </form>
                {% else %}
                    <a class="login-btn me-2" href="{% url 'accounts:login' %}">로그인</a>
                    <a class="login-btn" href="{% url 'accounts:signup' %}">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- 본문 -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
